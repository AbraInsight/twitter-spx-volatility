<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="/static/icon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />

    <title>Tweet Analysis - {{ page.title }}</title>

    {% block head %}{% endblock %}

</head>

<body>

    <div id="nav">
        <div class="center">
            <h1>Tweet Analysis Project</h1>
            <div>
                <a href="/" {% if page.title=='Dashboard' %}class="selected" {% endif %}>Dashboard</a>
                <a href="/docs" {% if page.title=='Documentation' %}class="selected"{% endif %}>Documentation</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="center">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="center copyright">&copy; Copyright 2017 Natalie, Daphne and Ruth</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/3.1.3/big.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/static/js/base.js"></script>

    {% block scripts %}{% endblock %}

</body>

</html>
